<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoxWizard IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      .hidden-for-screen {
        display: none;
      }

      /* Markdown Preview Styles for Screen */
      .prose-styles {
        color: #d1d5db; /* text-gray-300 */
        line-height: 1.7;
      }
      .prose-styles h3 {
        font-size: 1.25rem; /* text-xl */
        font-weight: 600; /* font-semibold */
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #4b5563; /* border-gray-600 */
        color: #f9fafb; /* text-gray-50 */
      }
      .prose-styles ul, .prose-styles ol {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .prose-styles ul { list-style-type: disc; }
      .prose-styles ol { list-style-type: decimal; }
      .prose-styles li {
        margin-bottom: 0.5rem;
      }
      .prose-styles p {
        margin-bottom: 1rem;
      }
      .prose-styles a {
        color: #fb923c; /* text-orange-400 */
        text-decoration: underline;
      }
      .prose-styles strong {
        font-weight: 700;
        color: #e5e7eb; /* text-gray-200 */
      }
      .prose-styles code {
        background-color: #374151; /* bg-gray-700 */
        color: #f3f4f6; /* text-gray-100 */
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
      }
      .prose-styles pre {
        background-color: #111827; /* bg-gray-900 */
        border: 1px solid #374151; /* border-gray-700 */
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      .prose-styles pre code {
        background-color: transparent;
        padding: 0;
      }
      .prose-styles blockquote {
        border-left: 4px solid #4b5563; /* border-gray-600 */
        padding-left: 1rem;
        margin-left: 0;
        font-style: italic;
        color: #9ca3af; /* text-gray-400 */
      }

      @media print {
        body * {
          visibility: hidden;
        }
        .print-section, .print-section * {
          visibility: visible;
        }
        .print-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
        }
        .print-header-content {
            display: block !important;
            text-align: center;
            margin-bottom: 1rem;
        }
        .print-header-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }
        .no-print {
            display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #f2f2f2 !important;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            color: black !important;
        }
        th {
            color: black !important;
            text-transform: none;
        }
        tr {
            page-break-inside: avoid;
            background-color: white !important;
        }
        .line-clamp-1, .line-clamp-2 {
            -webkit-line-clamp: unset !important;
            display: block !important;
        }
        span[class*="bg-blue-900"] {
            background-color: transparent !important;
            color: black !important;
            padding: 2px 4px !important;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-weight: normal;
        }
        
        .hidden-for-screen {
            display: block !important;
        }

        .prose-styles, .prose-styles * {
            color: black !important;
            background: transparent !important;
        }
        .prose-styles {
            font-family: Georgia, serif !important;
            font-size: 11pt !important;
        }
        .prose-styles h3 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
            border-bottom: 2px solid #ccc !important;
        }
        .prose-styles code {
            font-family: 'Courier New', Courier, monospace !important;
            background-color: #f0f0f0 !important;
            border: 1px solid #ddd !important;
            padding: 1px 3px !important;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
        .prose-styles pre {
            background-color: #f8f8f8 !important;
            border: 1px solid #ccc !important;
            padding: 10px !important;
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
        .prose-styles pre code {
            border: none !important;
            background-color: transparent !important;
        }

        .prompt-content-for-print {
            background-color: #ffffff !important;
            border: 1px solid #ccc !important;
            padding: 15px !important;
            border-radius: 4px !important;
        }
        
        .font-bold {
            font-weight: bold !important;
        }
        .text-gray-500 {
            color: #555 !important;
        }
        .text-gray-200 {
            color: black !important;
        }
      }
    </style>

</script>
</head>
