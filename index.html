
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoxWizard IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              deep: {
                900: '#0B0F19', // Main background similar to image
                800: '#131b2e', // Panel background
                700: '#1e293b', // Borders
              },
              neon: {
                cyan: '#22d3ee',
                purple: '#a855f7',
                blue: '#3b82f6'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B0F19; /* Deep dark background */
        background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0B0F19 70%);
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      /* Scrollbar styling for DeepCode look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F19; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      /* Markdown Preview Styles for Screen */
      .prose-styles {
        color: #cbd5e1; /* text-slate-300 */
        line-height: 1.7;
      }
      .prose-styles h3 {
        font-size: 1.25rem; 
        font-weight: 600; 
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #1e293b; /* darker border */
        color: #22d3ee; /* Neon Cyan headers */
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .prose-styles ul, .prose-styles ol {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .prose-styles ul { list-style-type: disc; marker: #22d3ee; }
      .prose-styles ol { list-style-type: decimal; }
      .prose-styles li {
        margin-bottom: 0.5rem;
      }
      .prose-styles p {
        margin-bottom: 1rem;
      }
      .prose-styles a {
        color: #22d3ee; /* Cyan links */
        text-decoration: none;
      }
      .prose-styles a:hover {
        text-decoration: underline;
      }
      .prose-styles strong {
        font-weight: 700;
        color: #f8fafc; /* White */
      }
      .prose-styles code {
        background-color: #0f172a; 
        color: #a855f7; /* Neon Purple code */
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
        border: 1px solid #1e293b;
      }
      .prose-styles pre {
        background-color: #020617; /* Almost black */
        border: 1px solid #1e293b; 
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      .prose-styles pre code {
        background-color: transparent;
        padding: 0;
        border: none;
        color: #e2e8f0;
      }
      .prose-styles blockquote {
        border-left: 4px solid #22d3ee; /* Cyan border */
        padding-left: 1rem;
        margin-left: 0;
        font-style: italic;
        color: #94a3b8; 
        background: rgba(34, 211, 238, 0.05);
        padding: 0.5rem 1rem;
        border-radius: 0 4px 4px 0;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        .print-section, .print-section * {
          visibility: visible;
        }
        .print-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
        }
        .print-header-content {
            display: block !important;
            text-align: center;
            margin-bottom: 1rem;
        }
        .print-header-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }
        .no-print {
            display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #f2f2f2 !important;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            color: black !important;
        }
        th {
            color: black !important;
            text-transform: none;
        }
        tr {
            page-break-inside: avoid;
            background-color: white !important;
        }
        .line-clamp-1, .line-clamp-2 {
            -webkit-line-clamp: unset !important;
            display: block !important;
        }
        
        .prose-styles, .prose-styles * {
            color: black !important;
            background: transparent !important;
        }
        .prose-styles {
            font-family: Georgia, serif !important;
            font-size: 11pt !important;
        }
        .prose-styles h3 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
            border-bottom: 2px solid #ccc !important;
            color: black !important;
        }
        .prose-styles code {
            font-family: 'Courier New', Courier, monospace !important;
            background-color: #f0f0f0 !important;
            border: 1px solid #ddd !important;
            padding: 1px 3px !important;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
            color: black !important;
        }
        .prose-styles pre {
            background-color: #f8f8f8 !important;
            border: 1px solid #ccc !important;
            padding: 10px !important;
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }

        .prompt-content-for-print {
            background-color: #ffffff !important;
            border: 1px solid #ccc !important;
            padding: 15px !important;
            border-radius: 4px !important;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-markdown": "https://esm.sh/react-markdown@9?deps=react@^19.1.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
</head>
<body class="bg-deep-900 text-slate-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
